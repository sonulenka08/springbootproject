# Spring Data Source Configuration
spring.datasource.url=jdbc:mysql://den1.mysql5.gear.host/springcourse  
# application-test.properties (for MySQL testing - but use H2 if possible!)
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  
# Critical!

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect 
# Or MySQL5InnoDBDialect, etc. based on version. No extra space after!
spring.jpa.hibernate.ddl-auto=create-drop  
# Or update, but be very cautious with a real DB!